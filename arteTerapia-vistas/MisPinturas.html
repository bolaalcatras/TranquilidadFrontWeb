<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinturas</title>
  <link rel="stylesheet" href="../Css/misPinturas.css">
</head>
<body>
  
   <header class="header">
        <h2>Mis Pinturas</h2>
   </header>

   <div class="explore-section">
        <h2 class="explore-title">Explorar</h2>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <button>Buscar</button>
            <a href="publicarComunidad.html">
                <button class="publicar">Publicar</button>
            </a>
        </div>
   </div>

   <main class="container">
        <div class="bloque">
          <img src="https://img.freepik.com/vector-gratis/color-decorativo-mandala_1284-8274.jpg?ga=GA1.1.911698666.1720704446&semt=ais_user" alt="Plantilla">
        </div>
        <div class="bloque">
          <img src="https://img.freepik.com/vector-gratis/paisaje-montana-degradado_23-2149161561.jpg?ga=GA1.1.911698666.1720704446&semt=sph" alt="Plantilla">
        </div>
        <div class="bloque">
          <img src="https://img.freepik.com/vector-gratis/ilustracion-vectorial-paisaje-montana_1441-77.jpg?ga=GA1.1.911698666.1720704446&semt=sph" alt="Plantilla">
        </div>
        <div class="bloque">
          <img src="https://img.freepik.com/vector-gratis/mandala-colorido-estilo-hecho-mano_23-2147875742.jpg?ga=GA1.1.911698666.1720704446&semt=ais_user" alt="Plantilla">
        </div>
        <div class="bloque">
          <img src="https://img.freepik.com/vector-gratis/salida-sol-ilustracion-concepto-montana_114360-14582.jpg?ga=GA1.1.911698666.1720704446&semt=sph" alt="Plantilla">
        </div>
        <div class="bloque">
          <img src="https://img.freepik.com/vector-gratis/acuarela-lago-paisaje-temporada-otono_23-2149181555.jpg?ga=GA1.1.911698666.1720704446&semt=sph" alt="Plantilla">
        </div>
        <div class="bloque">
          <img src="https://img.freepik.com/vector-gratis/mandala-colores_23-2147876822.jpg?ga=GA1.1.911698666.1720704446&semt=ais_user" alt="Plantilla">   
        </div>
        <div class="bloque">
          <img src="https://img.freepik.com/vector-gratis/diseno-fondo-aventura-plana_23-2149054485.jpg?ga=GA1.1.911698666.1720704446&semt=sph" alt="Plantilla">
        </div>
   </main>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
      const bloques = document.querySelectorAll('.bloque');
  
      bloques.forEach(bloque => {
        bloque.addEventListener('mouseenter', function() {
          bloque.style.opacity = '0.8';
        });
  
        bloque.addEventListener('mouseleave', function() {
          bloque.style.opacity = '1';
        });
      });
  
      const searchButton = document.querySelector('.search-bar button');
      
      searchButton.addEventListener('click', function() {
        searchButton.classList.add('clicked');
        setTimeout(() => {
          searchButton.classList.remove('clicked');
        }, 300); 
      });
    });
  </script>
  
  <style>
    
    .search-bar button.clicked {
      transform: scale(1.1);
      transition: transform 0.3s;
    }
  </style>
  
  
</body>
</html>
