<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/publicar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>publicar</title>
</head>
<body>
    <header>   
        <div class="arriba">
            <div class="logo">
                <a href="Navegacion.html">
                    <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg" alt="Logo">
                </a>
                <h1>Arteterapia</h1>
            </div>
            <div class="nav">
                <span>Servicios</span>
                <div class="submenu">
                    <ul>
                        <li>Biblioterapia</li>
                        <li>Arteterapia</li>
                        <li>Musicoterapia</li>
                        <li>Ejercicios</li>
                    </ul>
                </div>
            </div>
            <div class="user">
                <a href="#">Juanito Alimaña</a>
                <img src="https://i.imgur.com/88x2vZ1.png" alt="Profile Picture">
            </div>
        </div>
        
        <div class="sidebar-container">
            <div class="sidebar">
                <div class="options">
                    <button>Opciones</button>
                    <div class="options-menu">
                        <ul>
                            <li>Guardar</li>
                            <li>Publicar</li>
                            <li>Compartir</li>
                            <li>Descargar</li>
                        </ul>
                    </div>
                </div>
                <div class="icons">
                    <i class="fas fa-image"></i>
                    <i class="fas fa-pencil-alt"></i>
                    <i class="fas fa-question-circle"></i>
                    <i class="fas fa-layer-group"></i>
                    <i class="fas fa-border-all"></i>
                    <i class="fas fa-cog"></i>
                    <i class="fas fa-expand-arrows-alt"></i>
                    <i class="fas fa-trash-alt"></i>
                    <i class="fas fa-eye-dropper"></i>
                    <i class="fas fa-border-style"></i>
                    <i class="fas fa-crop-alt"></i>
                    <i class="fas fa-arrows-alt"></i>
                    <i class="fas fa-undo-alt"></i>
                </div>
            </div>
            <div class="content">
                <!-- Tarjeta como formulario -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-logo">
                            <a href="Navegacion.html">
                                <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg" alt="">
                            </a>
                        </div>
                        <div class="card-titulo">
                            <h1>Formulario de Publicación</h1>
                        </div>
                    </div>
                    <form class="card-form">
                        <div class="form-group">
                            <label for="contenido">Dibujo</label>
                            <div class="contenido">
                                <img src="Imagenes/exploracion.png" alt="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" placeholder="Ingrese el nombre">
                        </div>
                        <div class="form-group">
                            <label for="description">Descripción:</label>
                            <textarea id="description" name="description" placeholder="Ingrese una breve descripción"></textarea>
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-container">
                <div class="contact-item">
                    <span>Contáctanos</span>
                    <div class="iconos">
                        <a href="#"><img src="../img/WhatsApp.png" alt="WhatsApp"></a>
                    </div>
                </div>
                <div class="contact-item">
                    <span>Canales de atención</span>
                    <div class="iconos">
                        <a href="#"><img src="../img/Telegram App.png" alt="Telegram"></a>
                        <a href="#"><img src="../img/Email.png" alt="Email"></a>
                    </div>
                </div>
                <div class="contact-item">
                    <span>Redes sociales</span>
                    <div class="iconos">
                        <a href="#"><img src="../img/Facebook.png" alt="Facebook"></a>
                        <a href="#"><img src="../img/Instagram.png" alt="Instagram"></a>
                    </div>
                </div>
                <a class="quienes-somos" href="#">¿Quiénes somos?</a>
            </div>
        </footer>
    </body>
</html>
