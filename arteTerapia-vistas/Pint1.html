<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pint1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/pint1.css">
</head>
<body>
  <header>   
    <div class="arriba">
    <div class="logo">
        <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg" alt="Logo">
        <h1>Arteterapia</h1>
    </div>
   <div class="nav">
      <span>Servicios</span>
        <div class="submenu">
        <ul>
          <li>Biblioterapia</li>
          <li>Arteterapia</li>
          <li>Musicoterapia</li>
          <li>Ejercicios</li>
      </ul>
    </div>
  </div>
  <div class="user">
    <span>Juanito Alimaña</span>
        <img src="https://img.freepik.com/vector-gratis/circulo-azul-usuario-blanco_78370-4707.jpg?size=626&ext=jpg&ga=GA1.1.911698666.1720704446&semt=sph" alt="Profile Picture">
      </div>
    </div>
  </header>
      <div class="main">
        <div class="bloque">
          <img src="https://img.freepik.com/vector-gratis/diseno-abstracto-mandala_1048-6636.jpg?ga=GA1.1.911698666.1720704446&semt=ais_user" alt="Plantilla">
        </div>
            <div class="button-container">
                <button class="button button-guardar"> <i class="fas fa-download"></i> Descargar</button>
                <button class="button button-compartir"> <i class="fas fa-share-alt"></i> Compartir</button>
                <button class="button button-editar"> <i class="fas fa-edit"></i> Editar</button>
    </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="contact-item">
                <span>Contáctanos</span>
                <div class="iconos">
                    <a href="#"><img src="imagenes/WhatsApp.png" alt="WhatsApp"></a>
                </div>
            </div>
            <div class="contact-item">
                <span>Canales de atención</span>
                <div class="iconos">
                    <a href="#"><img src="imagenes/Telegram App.png" alt="Telegram"></a>
                    <a href="#"><img src="imagenes/Email.png" alt="Email"></a>
                </div>
            </div>
            <div class="contact-item">
                <span>Redes sociales</span>
                <div class="iconos">
                    <a href="#"><img src="imagenes/Facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="imagenes/Instagram.png" alt="Instagram"></a>
                </div>
            </div>
            <a class="quienes-somos" href="#">¿Quiénes somos?</a>
        </div>
    </footer>
</body>
</html>
